<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Form 2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Crear Cuenta</li>
    <li>Redes Sociales</li>
    <li>Detalle Personal</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Crear Cuenta</h2>
    <h3 class="fs-subtitle">Paso 1</h3>
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Redes Sociales</h2>
    <h3 class="fs-subtitle">Digita tus redes sociales</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="Atrás" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Detalle Personal</h2>
    <h3 class="fs-subtitle">Digita tus datos</h3>
    <input type="text" name="fname" placeholder="Primer nombre" />
    <input type="text" name="lname" placeholder="Segundo nombre" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Dirección"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Atrás" />
    <a href="https://twitter.com/GoktepeAtakan" class="submit action-button" target="_top">Entrar</a>
  </fieldset>
</form>
<!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script><script  src="./script.js"></script>

</body>
</html>
